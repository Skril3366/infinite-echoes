<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Infinite Echoes</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/resources/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicons/favicon-16x16.png">
  <link rel="manifest" href="/resources/favicons/site.webmanifest">
  <link rel="mask-icon" href="/resources/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0; padding: 0; height: 100vh; width: 100vw">
  <div id="title-screen">
    <div id="particles-container"></div>
    <h1 id="game-title">INFINITE ECHOES</h1>
    <p id="game-subtitle">Cards Into Soundscapes</p>
    <button id="start-button">Start Playing</button>
    <div id="loading-spinner"></div>
  </div>

  <div id="wallet-ui">
    <div id="wallet-status">Not connected</div>
    <div id="ton-connect-ui" style="margin-top: 10px; min-height: 40px; min-width: 180px;"></div>
    <div id="contract-info" style="margin-top: 10px; font-size: 12px;"></div>
    <button id="create-piece-btn" style="margin-top: 10px; padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Create Sample Piece</button>
  </div>

  <canvas id="glcanvas" tabindex="1"></canvas>

  <script src="miniquad_runtime.js"></script>
  <script src="web_client/bundle.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const titleScreen = document.getElementById('title-screen');
      const startButton = document.getElementById('start-button');
      const loadingSpinner = document.getElementById('loading-spinner');
      const canvas = document.getElementById('glcanvas');
      const createPieceButton = document.getElementById('create-piece-btn');
      
      // Check for pending piece data every second
      setInterval(async () => {
        if (window.tonBridge && window.tonBridge.getPendingPieceData) {
          const pendingData = window.tonBridge.getPendingPieceData();
          if (pendingData && pendingData.pieceData) {
            // Clear the pending data first to prevent multiple calls
            window.tonBridge.clearPendingPieceData();
            
            console.log('Found pending piece data, creating piece:', pendingData.pieceData);
            try {
              // Create the piece with the pending data
              await window.tonBridge.createNewPiece(pendingData.pieceData, pendingData.remixedFrom);
            } catch (error) {
              console.error('Error creating piece from pending data:', error);
            }
          }
        }
      }, 1000);

      startButton.addEventListener('click', () => {
        startButton.style.display = 'none';
        loadingSpinner.style.display = 'block';

        titleScreen.style.pointerEvents = 'none';

        if (window.runMiniquadGame) {
          window.runMiniquadGame();
        } else {
          console.error("runMiniquadGame not found on window object. Make sure web_client/dist/bundle.js exposes it.");
        }

        setTimeout(() => {
          titleScreen.classList.add('fade-out');
          setTimeout(() => {
            if (titleScreen.parentNode) {
              titleScreen.parentNode.removeChild(titleScreen);
            }
            console.log('Title screen removed, game should be interactive');
          }, 500);
        }, 100);
      });

      createPieceButton.addEventListener('click', async () => {
        if (window.tonBridge && window.tonBridge.createNewPiece) {
          // Pass a binary string as raw data
          const samplePieceData = "SGVsbG8="; // "Hello"
          console.log('Attempting to create new piece with sample data:', samplePieceData);
          await window.tonBridge.createNewPiece(samplePieceData);
        } else {
          console.error('tonBridge.createNewPiece is not available.');
          alert('TON wallet integration not fully loaded or connected.');
        }
      });
    });

    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</body>
</html>
