<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Infinite Echoes</title>
  <style>
    html, body, canvas {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: absolute;
      z-index: 0;
    }
  </style>
</head>
<body style="margin: 0; padding: 0; height: 100vh; width: 100vw">
  <canvas id="glcanvas" tabindex="1"></canvas>
  <script src="/miniquad_runtime.js"></script>
  <script type="module">
    import init, {set_wasm} from "./game.js";
    async function impl_run() {
      let wbg = await init();
      miniquad_add_plugin({
        register_plugin: (a) => (a.wbg = wbg),
        on_init: () => set_wasm(wasm_exports),
        version: "0.0.1",
        name: "wbg",
      });
      load("./game_bg.wasm");
    }
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("glcanvas").removeAttribute("hidden");
      document.getElementById("glcanvas").focus();
      impl_run();
    });
  </script>
</body>
</html>
